comments:
  allowedFields: ["name", "email", "website", "comment", "reply_to", "avatar"]
  branch: master
  commitMessage: "New like` in {options.slug}"
  filename: "comment-{@timestamp}"
  format: yaml
  generatedFields:
    date:
      options:
        format: iso8601
      type: date
  moderation: false
  path: "comments/{options.slug}"
  notifications:
    enabled: false
  requiredFields: []
  name: "ruddra.com"
  allowedOrigins: ["localhost", "localhost:1313", "ruddra.com", "mg.ruddra.com"]
  akismet:
    enabled: false
